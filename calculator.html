<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="page__body">
    <header class="page-header">
       

    </header>

    <main class="page-main">
      <div class="calculator">
        <input class="calculator__input" type="text">
        <div class="calculator__buttons">
            <button class="calculator__button calculator__button_grey calculator__button_reset" type="button" value="C">C</button>
            <button class="calculator__button calculator__button_grey calculator__button_plus" type="button" value="neg">+/-</button>
            <button class="calculator__button calculator__button_grey" type="button" value="%">%</button>
            <button class="calculator__button calculator__button_orange" type="button" value="/">/</button>
            <button class="calculator__button calculator__button_grey-darker" type="button" value="7">7</button>
            <button class="calculator__button calculator__button_grey-darker" type="button" value="8">8</button>
            <button class="calculator__button calculator__button_grey-darker" type="button" value="9">9</button>
            <button class="calculator__button calculator__button_orange" type="button" value="X">X</button>
            <button class="calculator__button calculator__button_grey-darker" type="button" value="4">4</button>
            <button class="calculator__button calculator__button_grey-darker" type="button" value="5">5</button>
            <button class="calculator__button calculator__button_grey-darker" type="button" value="6">6</button>
            <button class="calculator__button calculator__button_orange" type="button" value="-">-</button>
            <button class="calculator__button calculator__button_grey-darker num1" type="button" value="1">1</button>
            <button class="calculator__button calculator__button_grey-darker num2" type="button" value="2">2</button>
            <button class="calculator__button calculator__button_grey-darker" type="button" value="3">3</button>
            <button class="calculator__button calculator__button_orange" type="button" value="+">+</button>
            <button class="calculator__button calculator__button_width calculator__button_grey-darker calculator__button_text" type="button" value="0">0</button>
            <button class="calculator__button calculator__button_grey-darker" type="button" value=".">,</button>
            <button class="calculator__button calculator__button_orange calculator__button_result" type="button" value="=">=</button>
        </div>
     </div>
    </main>

    <footer class="page-footer">


    </footer>
    <script src="calc.js"></script>
  </body>
</html>
